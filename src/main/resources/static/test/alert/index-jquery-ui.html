<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SampleComponent</title>
<link rel="stylesheet" href="/css/font-awesome/css/all.css">
<link rel="stylesheet" href="/css/common2.css">
<script src="/js/vue/vue.min.js"></script>
<script src="/js/vue/vue-router.js"></script>

</head>
<body>

	<div id="app" v-cloak >
		1<hr/>
		2<hr/>
		{{text}}
		<hr/>
		<div>
			<dim>
				<div tabindex="-1" role="dialog"
					class="ui-dialog ui-corner-all ui-widget ui-widget-content ui-front ui-draggable ui-resizable"
					aria-describedby="dialog" aria-labelledby="ui-id-1"
					style="position: absolute; height: auto; width: 300px; top: 126px; left: 135px; display: block;">
					<div
						class="ui-dialog-titlebar ui-corner-all ui-widget-header ui-helper-clearfix ui-draggable-handle" style="border: 1px solid red;">
						<span id="ui-id-1" class="ui-dialog-title" style="border: 1px solid red;">Basic dialog</span>
						<button type="button"
							class="
								ui-button 
								ui-corner-all 
								ui-widget 
								ui-button-icon-only 
								ui-dialog-titlebar-close"
							title="Close">
							<span class="
								ui-button-icon 
								ui-icon
								ui-icon-closethick" style="border: 1px solid red;"></span>
							<span
								class="ui-button-icon-space"> </span>Close
						</button>
					</div>
					<div id="dialog" 
						class="
							ui-dialog-content 
							ui-widget-content"
						style="width: auto; min-height: 90px; max-height: none; height: auto;border: 1px solid red;" >
						<p>This is the default dialog which is useful for displaying
							information. The dialog window can be moved, resized and closed
							with the 'x' icon.</p>
					</div>
					<div class="ui-resizable-handle ui-resizable-n" style="z-index: 90;"></div>
					<div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div>
					<div class="ui-resizable-handle ui-resizable-s" style="z-index: 90;"></div>
					<div class="ui-resizable-handle ui-resizable-w" style="z-index: 90;"></div>
					<div
						class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se"
						style="z-index: 90;"></div>
					<div class="ui-resizable-handle ui-resizable-sw"
						style="z-index: 90;"></div>
					<div class="ui-resizable-handle ui-resizable-ne"
						style="z-index: 90;"></div>
					<div class="ui-resizable-handle ui-resizable-nw"
						style="z-index: 90;"></div>
				</div>
			</dim>
		</div>
		한글
	</div>

	<script type="module">
import Dim from '/components/layer/dim.js'

Vue.component('dim',Dim);

let vm = new Vue({
	el:'#app',
	data:{
		text : "낙서"
	},
	methods:{
	},
});
</script>

</body>
</html>
