<script src="/js/vue/vue.min.js"></script>

<style type="text/css">
[v-cloak] {
	display: none;
}

.dim {
	position: fixed;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.03);
}
</style>
</head>
<body>

	<div id="app" v-cloak >
		1<hr/>
		2<hr/>
		{{text}}
		<hr/>
		<div>
		<dim>
			<div style="color: red; ">이것은 나오는가?</div>
		</dim>
		</div>
		한글
	</div>

	<script type="module">
import Dim from '/js/components/common/dim.js'

Vue.component('dim',Dim);

let vm = new Vue({
	el:'#app',
	data:{
		text : "낙서"
	},
	methods:{
	},
});
</script>
