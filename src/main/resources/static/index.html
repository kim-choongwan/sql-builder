<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>신규화면</title>
<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
<script type="text/javascript">
if(console){
	console.log($);
}
function go(){
	
	var data = {text:"Hello, Spring"}
	
    $.ajax({
        url:'/api/sample/messages.json',
        type:'post',
        dataType : 'json',
        contentType: "application/json; charset=UTF-8",
        data:JSON.stringify(data),
		beforeSend: function(xhr){
		},
        success:function(data){
        	console.log(data);
        }
        ,error:function(data){
        	console.log(data);
        }
    })

    
}
</script>
</head>
<body>
Hi, spring-boot web
<div>
<a href="/welcome">controller-view</a><br/>
<a href="javascript:go();">json호출</a><br/>
<a href="/vue.html">vue.html</a><br/>
</div>
</body>
</html>
